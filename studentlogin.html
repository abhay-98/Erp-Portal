<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.css"/>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
 

</head>

<body class="studlogin">
<div class="ui container">
<div class="welcome">Hello! Student</div>
<form id="login" target="self">
 <table class="ui celled table" id="table_login">
      <tbody>
        <tr>
        <td>Username</td>
        <td >
        <div class="ui transparent input">
        <input type="text"/>
        </div></td>                  
        </tr>
        <tr>
        <td>Password</td>
        <td >
        <div class="ui transparent input">
        <input type="password"/>
        </div></td>                  
        </tr>
        </tbody>
</table>
<button class="btn waves-effect waves-light btn-large subBut" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
</form>
</div>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
